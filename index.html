<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="logo"><img src="./images/logo.svg" alt="Logo of the app called 'Splitter'"></div>
    <div class="card">
      <div class="input-field">

        <form class="bill" action="">
          <label class="small" for="bill">Bill</label>
          <input
          id="bill"
          class="medium" 
          type="number"  
          name="bill" 
          placeholder="0"
          
          oninput=" if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="16"
          step="0.01" class="form-control"
          >
        </form>
        <div class="select-tip">
          <p class="small">Select Tip %</p>
          <div class="tip-grid">
            <button class="tip-click medium" value="5">5%</button>
            <button class="tip-click medium" value="10">10%</button>
            <button class="tip-click medium" value="15">15%</button>
            <button class="tip-click medium" value="25">25%</button>
            <button class="tip-click medium" value="50">50%</button>
            <input 
            id="tip-input" 
            class="custom-per medium" 
            type="number" 
            placeholder="Custom"
            oninput=" if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="6"
            >
          </div>  
        </div>
        <form class="people-number" action="" >
          <div>
            <label class="small" for="people-number" class="small">Number of People</label>
            <span class="small" id="notice" >Can't be zero</span>
          </div>
          <input 
          id="people" 
          class="medium" 
          type="number"
          name="amount" 
          placeholder="0"
          min="0"
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="16"
          onkeypress="return onlyNumberKey(event)"
          >         
        </form>

      </div>

      <div class="output-field">
        <div class="tip-amount">
          <div>
            <p class="small">Tip Amount</p>
            <p class="x-small">/ person</p>
          </div>
          <h1 class="big" id="tip-display">$0.00</h1>
        </div>
        <div class="total-amount">
          <div>
            <p class="small">Total</p>
            <p class="x-small">/ person</p>
          </div>
          <h1 class="big" id="total-display">$0.00</h1>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
